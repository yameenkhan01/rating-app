<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating app by kamal sir </title>
    <style>
        * {font-size:50px;}
        body{background-color: #FFE4E1;}
        .btn{border-radius: 30px;margin-left: 30px;}
    </style>
</head>
<body>
    <center>
        <h1> Rating app </h1>
        <form onsubmit="find()">
            <input type="number" placeholder="enter number between 1 to 5" id="rating"/>
            <br/><br/>
            <input type="submit" value="M1" class="btn" /> 
            <input type="submit" value="M2" class="btn" />
            <input type="submit" value="M3" class="btn" />

         </form>
         <h2 id="msg"/>
         <script>
            function find()
            {
                event.preventDefault();
                let rating=document.getElementById("rating");
                let msg=document.getElementById("msg");

                if(rating.value=="")
                {
                    alert("you didnot enter rating please enter it");
                    msg.innerHTML="";
                    rating.focus();
                    return;
                
                }
                let ele = document.activeElement.value;
                let ans="";
                let r =parseInt(rating.value);
                if((r<1)||(r>5))
                {
                    alert("rating shold be between 1 to5");
                    rating.value="";
                    msg.innerHTML="";
                    rating.focus();
                    return;
                }
                if(ele=="M1")
                {
                    if(r==1)           ans="poor";
                    else if(r==2)      ans="ok"; 
                    else if(r==3)      ans="good"; 
                    else if(r==4)      ans="very good"; 
                    else if(r==5)      ans="excellent"; 
                    msg.innerHTML="M1-->"+ans;

                }
                else if(ele=="M2")
                {
                    if(r==1)                  ans="poor";
                    else if ((r==2)||(r==3))    ans="OK";
                    else if ((r==4)||(r==5))    ans="WOW";
                    msg.innerHTML="M2-->"+ans;
                
                }  
                else if(ele=="M3")
                {
                    switch(r)
                {
                    case 1 :  ans="poor";     break;
                    case 2 :  ans="ok";       break;
                    case 3 :  ans="ok";       break;
                    case 4 :  ans="good";     break;
                    case 5 :  ans="excellent";break;
                }
                    msg.innerHTML="M3-->"+ans;
                
                }
            }

            
         </script>

    </center>
</body>
</html>
